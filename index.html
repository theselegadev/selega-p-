<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selega Pô</title>
</head>
<body>
    <header>
        <div class="box-header">
            <div class="box-log">
                <h1>Selega Pô</h1>
            </div>
            <div class="box-button-rule">
                <button id="btn-rules" class="btn-rules">Regras</button>
            </div>
        </div>
    </header>
    <section class="block01">
        <main class="card-rules" id="card-rules">
            <div class="box-upper-card">
                <div class="box-void">
                    
                </div>
                <div class="box-title">
                    <h2>Regras do Game:</h2>
                </div>
                <div class="box-button">
                    <button id="btn-close">X</button>
                </div>
            </div>
            <div class="box-lowwer-card">
                <div class="text">
                    <p>O jogo é para ser jogado em dois, onde os jogadores farão suas escolhas sem que seu adversário veja!</p>
                </div>
            </div>
        </main>
        <div class="container">
            <div class="box-title">
                <h2>Nomes:</h2>
            </div>
            <div class="container-inputs">
                <div class="box-input">
                    <input type="text" id="player01" required>
                    <label for="player01">Nome player 1</label>
                </div>
                <div class="box-input">
                    <input type="text" id="player02" required>
                    <label for="player02">Nome player 2</label>
                </div>
            </div>
        </div>
        <div class="container-play">
            <div class="box-button">
                <a href="play.html"><button id="btn-play" class="btn-play">Jogar</button></a>
            </div>
        </div>
    </section>
    <script src="script.js" type="module"></script>
</body>
</html>
